	<form>
		<h1>Pokédex !</h1>
		<input type="text" placeholder="Poké recherche" />
		<ul></ul>

		const pokedex = 'https://raw.githubusercontent.com/Biuni/PokemonGO-Pokedex/master/pokedex.json';

        const pokemons = [];

		const colorWeak = [];

		fetch(pokedex)
			.then(res => res.json())
			.then(req => colorWeak.push(...req.weaknesses));

		fetch(pokedex)
            .then(blob => blob.json())
			.then(data => pokemons.push(...data.pokemon));


		function trouverPokemon(recherche, pokemons) {
			return pokemons.filter(pokemons => {
				const regex = new RegExp(recherche, 'gi');
				return pokemons.name.match(regex) || pokemons.type.find(type => type.match(regex));
			});
		}
